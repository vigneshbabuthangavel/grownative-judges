# Firebase App Hosting Configuration
# Documentation: https://firebase.google.com/docs/app-hosting/configure

env:
  - variable: GCS_BUCKET_NAME
    value: grownative-stories
  - variable: NEXT_PUBLIC_GCS_BUCKET_NAME
    value: grownative-stories
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
  - variable: GOOGLE_APPLICATION_CREDENTIALS_JSON
    secret: GOOGLE_APPLICATION_CREDENTIALS_JSON
